{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5">
    <h3>Réserver la salle {{ salle.nom }} ({{ salle.type_salle }})</h3>
    <p><strong>Jour :</strong> {{ jour }} | <strong>De :</strong> {{ heure_debut }} à {{ heure_fin }}</p>

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Confirmer la réservation</button>
    </form>
  </div>
{% endblock %}
