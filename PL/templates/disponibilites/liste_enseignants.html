{% load custom_tags %}

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Disponibilités des Enseignants</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    .full-table-container {
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    .full-table {
      flex: 1;
      overflow: auto;
    }

    table {
      width: 70%;
      margin: 0 auto;
      table-layout: fixed;
    }

    th, td {
      text-align: center;
      vertical-align: middle;
      word-wrap: break-word;
    }

    thead th {
      position: sticky;
      top: 0;
      background-color: #343a40;
      color: #fff;
    }
  </style>
</head>
<body>

<div class="full-table-container">
  <h2 class="text-center text-primary my-3">Disponibilités des Enseignants</h2>

  <div class="full-table">
    <table class="table table-bordered table-striped table-hover">
      <thead>
        <tr>
          <th>Enseignant</th>
          <th>Jour</th>
          <th>Créneau</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for dispo in disponibilites %}
        <tr>
          <td>{{ dispo.enseignant.nom }}</td>
          <td>{{ dispo.jour }}</td>
          <td>{{ dispo.heure_debut }} - {{ dispo.heure_fin }}</td>
          <td>
            <a href="{% url 'modifier_disponibilite_enseignant' pk=dispo.pk %}">Modifier</a> |
            <a href="{% url 'supprimer_disponibilite_enseignant' pk=dispo.pk %}">Supprimer</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>

</body>
</html>
