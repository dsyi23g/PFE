<h2 class="text-center text-primary my-5">Ajouter des entités</h2>

<div class="container mt-4">
  <div class="card shadow-lg p-4 mx-auto" style="max-width: 600px;">
    <form method="post">
      {% csrf_token %}

      <!-- Formulaires avec style Bootstrap -->
      {% for field in form %}
        <div class="form-group">
          <label class="font-weight-bold">{{ field.label_tag }}</label>
          {{ field }}
          <!-- Affichage des erreurs si existantes -->
          {% if field.errors %}
            <div class="text-danger small">
              {{ field.errors }}
            </div>
          {% endif %}
        </div>
      {% endfor %}

      <button type="submit" class="btn btn-primary btn-block rounded-pill mt-4 shadow-sm">
        Valider
      </button>
    </form>
  </div>
</div>

<!-- Custom style pour améliorer les inputs et boutons -->
<style>
  input, select, textarea {
    border-radius: 10px !important;
    padding: 10px;
    border: 1px solid #ced4da;
    width: 100%;
  }

  .form-group {
    margin-bottom: 20px;
  }

  input[type="submit"], button {
    padding: 10px 20px;
  }

  .card {
    border-radius: 20px;
  }
</style>
